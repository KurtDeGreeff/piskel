<script type="text/template" id="merge-invalid-file">

<script type="text/template" id="merge-select-file">
<div class="merge-step-container">
  <div>
    Import an existing piskel animation or image and merge it with your current sprite.
  </div>
  <div class="select-mergefile-container">
    <button class="button button-primary select-mergefile-button">Select a file</button>
    <div>Select the file to import (accepts .piskel, .png, .bmp, .gif, .jpg and.jpeg)</div>
    <input style="display:none"
          type="file" class="select-mergefile-input"
          value="file" accept=".piskel,.png,.bmp,.gif,.jpg,.jpeg"/>
  </div>
  <div class="output-mergefile-container">
    <div class="output-mergefile-missing">No file selected!</div>
    <div class="output-mergefile">
      <div class="output-mergefile-preview"></div>
      <div class="output-mergefile-meta">
        <div class="output-mergile-name"></div>
        <div class="output-mergile-dimensions"></div>
        <div class="output-mergile-frames"></div>
        <div class="output-mergile-layers"></div>
      </div>
    </div>
  </div>
  <div class="merge-step-buttons">
    <button class="merge-cancel-button button">cancel</button>
    <button class="merge-next-button button button-primary">next</button>
  </div>
</div>
</script>
