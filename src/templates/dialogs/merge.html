<script type="text/template" id="merge-adjust-size">
<div>
  <div class="mergefile-name"></div>
  <button class="merge-cancel-button button">cancel</button>
  <button class="merge-back-button button">back</button>
  <button class="merge-next-button button button-primary">next</button>
</div>
</script>

<script type="text/template" id="merge-insert-location">
<div>
  <div>WHERE DO YOU WANT TO INSERT ZE IMPORTED STUFF</div>

  <button class="merge-back-button button">back</button>
  <button class="merge-next-button button button-primary">next</button>
</div>
</script>

<script type="text/template" id="merge-invalid-file">
<div>
  <div>THIS IS AN INVALID FILEZ</div>
  <button class="merge-cancel-button button">cancel</button>
  <button class="merge-back-button button">back</button>
  <button class="merge-next-button button button-primary">next</button>
</div>
</script>

<script type="text/template" id="merge-select-file">
<div>
  <div>
    Select an animation to merge with your current sprite.
    You can either use a single image or an animation saved as a .piskel file.
  </div>
  <div>
    <button class="button button-primary select-mergefile-button">Select a file</button>
    <input style="display:none"
          type="file" class="select-mergefile-input"
          value="file" accept=".piskel,.png,.bmp,.gif,.jpg,.jpeg"/>
  </div>
  <button class="merge-cancel-button button">cancel</button>
  <button class="merge-next-button button button-primary">next</button>
</div>
</script>
